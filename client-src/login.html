<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Platypus application login page</title>
        <link rel="stylesheet" type="text/css" href="web/pwc/reset.css" />
        <link rel="stylesheet" type="text/css" href="web/pwc/theme.css" />
        <link rel="stylesheet" type="text/css" href="web/pwc/flaticon.css" />
        <link rel="stylesheet" type="text/css" href="theme-light.css" />
    </head>
    <body>
        <script type="text/javascript" src="web/pwc/pwc.nocache.js" source-path="app" entry-point="start"></script>
        <form class="security-form" name="login-form" action="j_security_check" method="POST" enctype="application/x-www-form-urlencoded">
            <h3>Enter your user name and password.</h3>
            <div class="justify-container">
                <label for="username-input">Username</label>
                <input id="username-input" class="form-control-light" type="text" name="j_username" />
            </div>
            <div class="justify-container">
                <label for="password-input">Password</label>
                <input id="password-input" class="form-control-light" type="password" name="j_password" />
            </div>
            <button class="btn btn-default" type="submit">Login</button>
        </form>
    </body>
</html>
